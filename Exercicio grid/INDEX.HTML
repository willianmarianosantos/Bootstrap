   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    
   <!-- exemplo de grade -->

    <div class="container"> 
        
        <div class="row"> 
           
            <div class="col">
            <p>Produto A</p></div>

            <div class="col">
            <p>Produto B</p></div>

            
        </div>
        <div class="row"> 
           
            <div class="col">
            <p>Produto C</p></div>

            <div class="col">
            <p>Produto D</p></div>

            <div class="col">
                <p>Produto E</p></div>
    
            <div class="col">
                <p>Produto F</p></div>


            
        </div>

    </div>
       
     <!--       

       ROW  = LINHA
       COL = COLUNA
       O elemento .container é onde todos os elementos estarão inseridos. Ele abriga os elementos do grid bem como o elemento .row. Ele é necessário para que o espaçamento das extremidades do Grid funcionem sem erros.
       O elemento .row é o pai das colunas. Ela define um grupo de grids.
       A coluna é qualquer elemento que tenha classes de grid, que são os prefixos como col-xs-*,  col-sm-*, col-md-*, col-lg-*. O * (asterísco) é o número que define o tamanho da largura da coluna, chegando no máximo até 12.

     -->


        <!-- TAMANHO DAS COLUNAS-->

    <div class="container" id="largura-limitada">
        <div class="row">
            <div class="col-4"></div>               
            <div class="col-4"></div>
            <div class="col-4"></div>
 
        </div>
    </div>

    
        <!-- Limitação de colunas -->

    <div class="container">
        <div class="row row-cols-3">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-2">
        <div class="col"></div>
        <div class="col"></div>
        </div>
    </div>

        <!-- Alinhamento vertical -->

    <div class="container vertical">
        <div class="row align-items-end">
        <div class="col-6"></div>
        <div class="col-6"></div>
        </div>
    </div>
 
    <div class="container vertical">
        <div class="row align-items-center">
        <div class="col-6"></div>
        <div class="col-6"></div>
        </div>
    </div>


        <!--Alinhamento horizontal-->


    <div class="container vertical"> 
        <div class="row align-items-center"> <!-- Alinha no começo -->
        <div class="col-3"></div>
        </div>
    </div>

    <div class="container vertical">
        <div class="row align-items-center justify-content-center"> <!-- Alinha no meio -->
        <div class="col-3"></div>
        </div>
    </div>

    <div class="container vertical">
        <div class="row align-items-center justify-content-end"> <!-- Alinha no FIm -->
        <div class="col-3"></div>
        </div>
    </div>


    <div class="container vertical">
        <div class="row align-items-end justify-content-end"> <!-- Na primeira parte ajusta o bloco verticalmente a segunda parte horizontalmente -->
        <div class="col-3"></div>    
        </div>
    </div>

    <div class="container vertical">
        <div class="row align-items-end "> 
        <div class="col-3"></div>
        </div>
    </div>

        <!-- alinhamento individual do item -->


    <div class="container vertical">
        <div class="row"> 
            <div class="col-3"></div>
            <div class="col-3 align-self-center"></div>
            <div class="col-3 align-self-end"></div>
        </div>
    </div>



        <!-- alinhamento por classe de ordem -->


        <div class="container vertical">
            <div class="row"> 
                <div class="col-sm-12 col-3 order-3" >3</div>
                <div class="col-sm-12 col-3 order-1" >1</div>
                <div class="col-sm-12 col-3 order-4" >4</div>
                <div class="col-sm-12 col-3 order-2" >2</div>
            </div>
        </div>
    

        <!--OFFset-->


    <div class="container vertical" id="offset">
        <div class="row">
        <div class="col-md-3 offset-md-1"></div></div>
        <div class="row">
        <div class="col-md-3 offset-md-2"></div></div>
        <div class="row">
        <div class="col-md-3 offset-md-3"></div></div>
        <div class="row">       
        <div class="col-md-3 offset-md-4"></div></div>
        <div class="row">
        <div class="col-md-3 offset-md-5"></div></div>
        <div class="row">
        <div class="col-md-3 offset-md-6"></div></div>
        <div class="row">
        <div class="col-md-3 offset-md-7"></div></div>
        <div class="row">
        <div class="col-md-3 offset-md-8"></div></div>
        <div class="row">
        <div class="col-md-3 offset-md-9"></div></div>

        </div>
    </div>




    










</body>
</html>
