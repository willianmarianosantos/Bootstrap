<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>bootstrap icons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row">

        <div class="col-12 bell" >
            <i class="bi bi-bell "></i>
            <span> Éste é o priemiro bloco</span>
            </div>

        <div class="col-12 star" >
            <i class="bi bi-star "></i> <!--  Nesta linha eu peguei os icones do bootstrap bi bi-star é um icone-->
            <span> Éste é o segundo bloco</span>
            </div>

        <div class="col-12 upload" >
            <i class="bi bi-upload "></i>
            <span> Éste é o terceiro bloco</span>
            </div>

        </div>

    </div>














    
</body>
</html>
